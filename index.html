<script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
<meta charset="UTF-8">
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded artoolkit='sourceType: webcam;' renderer='logarithmicDepthBuffer: true;' arjs="debugUIEnabled: false;">
        <a-marker type='pattern' url='res/pattern-marker.patt' smooth="true">
            <a-entity position='0.5 -0.5 1.5' text="width: 4; value: NCUT Aikido will always love you!!!"></a-entity>
            <a-entity position="-1 -1 0" gltf-model="src: url(res/scene.gltf)" scale="0.4 0.4 0.4"></a-entity>
        </a-marker>
        <a-marker type='pattern' url='res/pattern-supmarker.patt' smooth="true">
            <a-entity position='1.5 0 0.5' text="width: 4; value: "></a-entity>
            <a-text value="勤益合氣道"
                 font="setofont-msdf.json"
                 color="#33C3F0"
                 negate="false">
            </a-text>
            <a-entity position="1 -0.3 -0.9" gltf-model="src: url(res/mario/scene.gltf)"  rotation="0 -90 0" scale="0.3 0.3 0.3" animation-mixer ="clip: ArmatureAction"></a-entity>
            <a-entity position="-1 -0.3 -0.5" gltf-model="src: url(res/mario2/scene.gltf)"  rotation="0 -70 0" scale="0.3 0.3 0.3" animation-mixer ="clip: ArmatureAction"></a-entity>

        </a-marker>
        <a-marker-camera camera="far:100000; near:0.01" >
    </a-scene>
</body>
